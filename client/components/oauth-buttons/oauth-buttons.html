<article class="oauth-buttons">
  <a ng-class="classes" ng-click="OauthButtons.loginOauth('facebook')" class="btn-facebook">
    <i class="fa fa-facebook"></i>
    <span>Connect with Facebook</span>
  </a>
  <a ng-class="classes" ng-click="OauthButtons.loginOauth('google')" class="btn-google">
    <i class="fa fa-google-plus"></i>
    <span>Connect with Google+</span>
  </a>
  <a ng-class="classes" ng-click="OauthButtons.loginOauth('twitter')" class="btn-twitter">
    <i class="fa fa-twitter"></i>
    <span>Connect with Twitter</span>
  </a>
</article>
