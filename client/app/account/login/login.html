<section class="login">
  <header class="section-header">
    <h1 class="title is-1">Login</h1>
  </header>

  <div class="container" ng-show="vm.demoMode">
    <p>Demo account: <code>demo_user@example.com</code> / <code>12qw34er</code></p><br>
  </div>

  <form name="form" ng-submit="vm.login(form)" novalidate>

    <div class="columns">
      <div class="column is-half">
        <div class="control">
          <label>Email</label>
          <input type="email" name="email" class="input" required
          ng-model="vm.user.email" />
          <div class="notification is-danger"
          ng-class="{ visible: (form.email.$error.email && form.email.$touched) }">
            Doesn't look like a valid email.
          </div>
          <div class="notification is-danger"
          ng-class="{ visible: (form.email.$error.required && form.email.$touched) }">
            Please enter your email.
          </div>
        </div>

        <div class="control">
          <label>Password</label>
          <input type="password" name="password" class="input" required
          ng-model="vm.user.password" />
          <div class="notification is-danger"
          ng-class="{ visible: (form.password.$error.required && form.password.$touched) }">
            Please enter your password.
          </div>
        </div>

        <div class="server-responses" ng-show="vm.serverResponses.length && form.$submitted"></div>

        <div class="control">
          <button class="button is-primary" type="submit">Login</button>
          <!-- <a class="button" ui-sref="signup" ng-hide="vm.demoMode">Register</a> -->
        </div>
      </div>
    </div>

  </form>

  <footer>
    <hr />
    <oauth-buttons classes="button"></oauth-buttons>
  </footer>

</section>
