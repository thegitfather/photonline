<h1 class="state title">New Gallery</h1>

<section class="gallery-create">
  <form name="form" class="" ng-submit="vm.createGallery(form)" novalidate>
    <div class="columns">
      <div class="column is-half">

        <div class="control">
          <!-- TODO: add validation -->
          <input id="galleryName" class="input" name="galleryName" type="text" placeholder="Gallery name" autocomplete="off"
            ng-model="vm.galleryName"
            required
            flabel />
          <div class="notification is-danger"
            ng-class="{ visible: (form.galleryName.$error.required && form.galleryName.$touched) }">
            Please enter a gallery name.
          </div>
        </div>

        <div class="control">
          <!-- TODO: add validation -->
          <input id="location" class="input" name="location" type="text" placeholder="Location (e.g. Paris)" autocomplete="off"
            ng-model="vm.location"
            flabel="Location" />
        </div>

      </div>
    </div>

    <!-- TODO: create directive with file list and preview image -->
    <section class="hero">
      <div class="hero-content file-drop-area" nv-file-drop uploader="vm.uploader">
        <div class="container">
          <h1 class="title">
            Drag & drop images here
          </h1>
          <h2 class="subtitle">
            (or click to select files)
          </h2>
        </div>
        <input class="" type="file" nv-file-select uploader="vm.uploader" multiple><br>
      </div>
    </section>

    <div class="control">
      <ul>
        <li ng-repeat="item in vm.uploader.queue">
          Name: <span ng-bind="item.file.name"></span><br>
        </li>
      </ul>
      <div>vm.uploader.queue.length: {{vm.uploader.queue.length}}</div>
    </div>



    <div class="control">
      <button type="submit" class="button is-primary">Create</button>
    </div>

  </form>

</section>
