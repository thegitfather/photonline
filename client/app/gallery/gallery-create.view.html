<h1 class="state title">New Gallery</h1>

<section class="gallery-create">
  <form name="form" class="" ng-submit="vm.createGallery(form)" novalidate>
    <div class="columns">
      <div class="column is-half">

        <div class="control">
          <!-- TODO: add validation -->
          <input id="galleryName" class="input" name="galleryName" type="text" placeholder="Gallery name"
            ng-model="vm.galleryName"
            required
            flabel />
          <div class="notification is-danger"
            ng-class="{ visible: (form.galleryName.$error.required && (form.galleryName.$touched || form.$submitted)) }">
            Please enter a gallery name.
          </div>
        </div>

        <div class="control">
          <!-- TODO: add validation, guess country by IP service? -->
          <input id="location" class="input" name="location" type="text" placeholder="Location (e.g. Paris)"
            ng-model="vm.location"
            flabel="Location" />
        </div>

      </div>

      <div class="column is-half">
        <file-drop-area></file-drop-area>
      </div>

    </div>


    <div class="control">
      <ul>
        <li ng-repeat="item in vm.uploader.queue">
          Name: <span ng-bind="item.file.name"></span><br>
          <div ng-show="vm.uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
        </li>
      </ul>
      <div>vm.uploader.queue.length: {{vm.uploader.queue.length}}</div>
    </div>



    <div class="control">
      <button type="submit" class="button is-primary">Create</button>
    </div>

  </form>

</section>
