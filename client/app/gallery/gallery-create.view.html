<h1 class="state title is-1">New Gallery</h1>

<section class="gallery-create">
  <form name="form" class="" ng-submit="vm.submit(form)" novalidate>
    <div class="columns">
      <div class="column is-half">

        <div class="control">
          <!-- TODO: add validation -->
          <input id="galleryName" class="input" name="galleryName" type="text" placeholder="Gallery name"
            ng-model="vm.galleryName"
            required
            flabel />
          <div class="notification is-danger"
            ng-class="{ visible: (form.galleryName.$error.required && (form.galleryName.$touched || form.$submitted)) }">
            Please enter a gallery name.
          </div>
        </div>

        <div class="control">
          <!-- TODO: add validation, guess country by IP service? -->
          <input id="location" class="input" name="location" type="text" placeholder="Location (e.g. Paris)"
            ng-model="vm.location"
            flabel="Location" />
        </div>

      </div>

      <div class="column is-half">
        <file-drop-area></file-drop-area>
      </div>

    </div>

    <div class="columns">
      <div class="column is-fullwidth">
        <upload-list></upload-list>
      </div>
    </div>

    <div class="control">
      <button type="submit" class="button is-primary" ng-class="{ 'is-disabled': (form.$invalid && form.$submitted)}">Create</button>
    </div>

  </form>

</section>
