<h1 class="state title">New Gallery</h1>

<section class="gallery-create">
  <form name="form" class="" ng-submit="vm.submit()" novalidate>
    <div class="columns">
      <div class="column is-half">

        <div class="control">
          <!-- TODO: add validation -->
          <input id="galleryName" class="input" name="galleryName" type="text" placeholder="Gallery name"
            ng-model="vm.galleryName"
            required
            flabel />
          <div class="notification is-danger"
            ng-class="{ visible: (form.galleryName.$error.required && (form.galleryName.$touched || form.$submitted)) }">
            Please enter a gallery name.
          </div>
        </div>

        <div class="control">
          <!-- TODO: add validation, guess country by IP service? -->
          <input id="location" class="input" name="location" type="text" placeholder="Location (e.g. Paris)"
            ng-model="vm.location"
            flabel="Location" />
        </div>

      </div>

      <div class="column is-half">
        <!-- <file-drop-area></file-drop-area> -->

        <article class="file-drop-area">
          <div class="text-wrapper">
            <h1 class="title">
              Drag & drop images here
            </h1>
            <h2 class="subtitle">
              (or click to select files)
            </h2>
          </div>

          <!-- <div class="button" ngf-select ng-model="vm.file" name="file" ngf-pattern="'image/*'"
              ngf-accept="'image/*'" ngf-max-size="20MB">Select</div> -->

          <!-- <input
            type="file"
            ngf-select
            ng-model="vm.file"
            name="file"
            ngf-pattern="'image/*'"
            ngf-accept="'image/*'"
            /> -->

          <div class="button" ngf-select ng-model="vm.files" ngf-multiple="true">Select</div>
          <div ngf-drop ng-model="vm.files" class="drop-box">Drop</div>

        </article>


      </div>

    </div>


    <div class="control">
      <ul>
        <li ng-repeat="item in vm.uploader.queue">
          Name: <span ng-bind="item.file.name"></span><br>
          <div ng-show="vm.uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
        </li>
      </ul>
      <div>vm.uploader.queue.length: {{vm.uploader.queue.length}}</div>
    </div>



    <div class="control">
      <button type="submit" class="button is-primary">Create</button>
    </div>

  </form>

</section>
