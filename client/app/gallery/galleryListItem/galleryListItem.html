<!-- gallery.list.view: ng-repeat="gallery in vm.galleries" -->

<div class="content">
  <div class="preview-image">
    <a sref="gallery/{{galleryListItem._id}}" href="gallery/{{galleryListItem._id}}">
      <img ng-src="/uploads/preview/gallery_{{galleryListItem._id}}.jpg">
    </a>
  </div>
  <p class="gallery-name">{{galleryListItem.name}}</p>
  <p class="user-name">{{galleryListItem.user_name}}</p>
  <p class="created-at">{{galleryListItem.created_at}}</p>
</div>
